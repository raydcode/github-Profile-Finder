<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Github Profile</title>
    <script
      src="https://kit.fontawesome.com/1935d064dd.js"
      crossorigin="anonymous"
    ></script>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <nav class="navbar navbar-dark bg-dark">
      <div class="container-fluid">
        <a class="navbar-brand">Github Repo finder</a>
        <form class="d-flex">
          <input class="form-control me-2 search" type="text" placeholder="Search" aria-label="Search">
          <button class="btn btn-outline-success" type="submit">Search</button>
        </form>
      </div>
    </nav>
   

    <section>
 
 
       <div class="container">
          <div class="row pt-5">
             <div class="col-md-3 ms-3" >
                 <div class="profile"></div>
             </div>
             <div class="col-md-8" >
                <h2 class="hide">Lastest Repositories</h2>
                <div class="repos">
                  <p class="alert alert-dark">Search Username in Above form</p>
                </div>
                
            </div>
          </div>
       </div>
    </section>
     

    <script type="module" src="script.js"></script>
  </body>
</html>
